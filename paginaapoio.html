<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styl.css">
    <style>
      .carousel-item img {
        margin: 0 auto;
        margin-top: 50%;
      }
      .carousel-control-prev,
      .carousel-control-next {
        margin-top: 100px;
        margin-left: 300px;
        margin-right: 300px;
      }
    </style>
</head>
<body>
  <div id="meuCarrossel" class="carousel slide d-flex justify-content-center align-items-center" data-bs-ride="carousel">

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="acolhimento-EM.jpg" class="d-block w-100" alt="Imagem 1">
        <div class="carousel-caption">
          <h5>Título 1</h5>
          <p>Descrição 1</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="convento.jpg" class="d-block w-100" alt="Imagem 2">
        <div class="carousel-caption">
          <h5>Título 2</h5>
          <p>Descrição 2</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="Depositphotos_63702719_XL.jpg" class="d-block w-100" alt="Imagem 3">
        <div class="carousel-caption">
          <h5>Título 3</h5>
          <p>Descrição 3</p>
        </div>
      </div>
    </div>
    
    <a class="carousel-control-prev d-flex justify-content-center align-items-center" href="#meuCarrossel" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </a>
    
    <a class="carousel-control-next d-flex justify-content-center align-items-center" href="#meuCarrossel" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </a>
    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
